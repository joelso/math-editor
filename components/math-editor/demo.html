<body unresolved>
    <main>
        <h1>Polymer Math Editor</h1>
        <h3>Insert MathML, Latex or AsciiMath</h3>

        <section class="examples">
            <h2>Examples</h2>
            <article>
                <h3>MathML</h3>
                <code><math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mfrac><mrow><mi>x</mi></mrow><mrow><mi>y</mi></mrow></mfrac></mrow></math></code>

            </article>
            <article>
                <h3>Latex</h3>

                <span>\frac{d}{dx}\left( \int_{0}^{x} f(u)\,du\right)=f(x)</span>
                <!--<math-editor formula="\frac{d}{dx}\left( \int_{0}^{x} f(u)\,du\right)=f(x)"></math-editor>-->
            </article>
            <article>
                <h3>AsciiMathML</h3>
                <span>E=mc^2</span>
                <!--<math-editor readonly formula='E=mc^2'></math-editor>-->

                <span>f(x)=sum_(n=0)^oo(f^((n))(a))/(n!)(x-a)^n</span>
                <!--<math-editor readonly formula='f(x)=sum_(n=0)^oo(f^((n))(a))/(n!)(x-a)^n'></math-editor>-->

                <span>[[a,b],[c,d]]((n),(k))</span>
                <!--<math-editor readonly formula='[[a,b],[c,d]]((n),(k))'></math-editor>-->
            </article>
        </section>

        <demo-app>
            <paper-input label="Formula"></paper-input>
        </demo-app>


    </main>
