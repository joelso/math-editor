<polymer-element name="header-item" attributes="logo itemName selectedItem">
    <template>
        <link rel="stylesheet" href="header-item.css">

        <a id="{{itemName}}" href="#{{itemName}}" class="hex" on-click={{changeSelected}}>
            <span id="background-circle"></span>
            <img id="logo" src="{{logo}}">
        </a>
    </template>

    <script>
        Polymer('header-item', {
            ready: function () {
            },
            changeSelected: function () {
                console.log(this.selectedItem);
                this.selectedItem = this.itemName;
            }
        });
    </script>
</polymer-element>
