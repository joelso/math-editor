<polymer-element name="header-item" attributes="selected logo itemName">
    <template>
        <link rel="stylesheet" href="header-item.css">

        <template if="{{selected !== itemName}}">
            <a id="{{itemName}}" href="#{{itemName}}" class="hex" on-click={{changeSelected}}>
                <span id="background-circle"></span>
                <img id="logo" src="{{logo}}">
            </a>
        </template>

        <template if="{{selected === itemName}}">
            <a id="{{itemName}}" class="hex selected" on-click={{changeSelected}}>
                <span id="background-circle"></span>
                <img id="logo" src="{{logo}}">
            </a>
        </template>
    </template>

    <script>
        Polymer('header-item', {
            ready: function () {},
            changeSelected: function (oldV, newV) {
                console.log(this.selected + ' --> ' + this.itemName);
                this.selected = this.itemName;
            }
        });
    </script>
</polymer-element>
