<polymer-element name="demo-app">
    <template>
        <matrix-canvas id="bg-matrix"></matrix-canvas>
        <main>
            <link rel="stylesheet" href="demo-app.css">

            <header id="top-header">
                <glitch-effect>Polymer Foruma element</glitch-effect>
                <matrix-canvas id="bg-matrix-blurred" clone></matrix-canvas>
            </header>
        </main>

    </template>

    <script>
        Polymer('demo-app', {

                setTimeout( function () {
                    this.$['top-header'].classList.add('visible');
                }.bind(this), 0);

            }
        });
    </script>
</polymer-element>
