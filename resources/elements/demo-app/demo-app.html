<polymer-element name="demo-app">
    <template>
        <link rel="stylesheet" href="demo-app.css">

        <matrix-canvas id="bg-matrix"></matrix-canvas>
        <main style="background-color: grey">
            <header id="top-header" class="glass">
                <matrix-canvas id="bg-matrix-blurred" clone></matrix-canvas>
                <section class="header-content">
                    <glitch-effect text="A Polymer Formula Element"></glitch-effect>

                    <div id="header-items" on-change="{{handleItemChange}}">
                         <header-item logo="/images/input-icon.png" item-name="input" selected="{{item}}"></header-item>
                         <header-item logo="/images/latex-icon.png" item-name="latex" selected="{{item}}"></header-item>
                         <header-item logo="/images/edit-math-icon.png" item-name="edit" selected="{{item}}"></header-item>
                    </div>
                </section>
            </header>
        </main>

    </template>

    <script>
        Polymer('demo-app', {
            ready: function () {
                //this.$['top-header'].classList.add('visible');
                setTimeout(function () {
                    this.$['top-header'].classList.add('visible');
                }.bind(this), 0);

            },
            handleItemChange: function (item) {
                debugger;
            }
        });
    </script>
</polymer-element>
