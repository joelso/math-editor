<polymer-element name="demo-app">
    <template>
        <link rel="stylesheet" href="demo-app.css">

        <matrix-canvas id="bg-matrix"></matrix-canvas>
        <main style="background-color: grey">
            <header id="top-header" class="glass">
                <matrix-canvas id="bg-matrix-blurred" clone></matrix-canvas>
                <div class="header-content">
                    <glitch-effect text="A Polymer Formula Element"></glitch-effect>
                </div>
            </header>
        </main>

    </template>

    <script>
        Polymer('demo-app', {
            ready: function () {
                //this.$['top-header'].classList.add('visible');
                setTimeout(function () {
                    this.$['top-header'].classList.add('visible');
                }.bind(this), 0);

            }
        });
    </script>
</polymer-element>
