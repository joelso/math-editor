<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>math-editor Demo</title>

    <link rel="stylesheet" type="text/css" href="/math-editor/mathquill/build/mathquill.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.js"></script>-->
    <script src="katex.js"></script>
    <script src="/math-editor/mathquill/build/mathquill.min.js"></script>
    <!-- https://github.com/mathjax/asciimathml -->
    <script src="../asciimathml/asciimath-based/ASCIIMathTeXImg.js"></script>

    <script src="../webcomponentsjs/webcomponents.min.js"></script>

    <script src="http://fred-wang.github.io/mathml.css/mspace.js"></script>

    <link rel="import" href="../core-ajax/core-ajax.html">
    <link rel="import" href="math-editor.html">
</head>

<body unresolved>

    <p>An example of using <code>&lt;math-editor></code>:</p>

    <!--<math-editor formula="c = \pm\sqrt{a^2 + b^2}"></math-editor>-->

    <!--
    <math-editor formula="sum_(k=1)^n k = 1+2+ cdots +n=(n(n+1))/2 int_0^1 x^2 dx"></math-editor>

    $('.mathquill-editable').mathquill('latex','\\dfrac{-b \\pm \\sqrt{b^2 - 4ac}}{2a}')

    $('.mathquill-editable').mathquill('latex', '\\frac{d}{dx}\\sqrt{x} = \\frac{d}{dx}x^{\\frac{1}{2}} = \\frac{1}{2}x^{-\\frac{1}{2}} = \\frac{1}{2\\sqrt{x}}')
-->
    <!--
    <p class="mathquill-embedded-latex ">\frac{d}{dx}\sqrt{x}</p>
    <p class="mathquill-embedded-latex ">{\left(\text{-}{3},\text{-}{5}\right)}</p>
-->

    <!--<p>\frac{d}{dx}\sqrt{x} = \frac{d}{dx}x^{\frac{1}{2}} = \frac{1}{2}x^{-\frac{1}{2}} = \frac{1}{2\sqrt{x}}</p>-->

    <!--<span class="mathquill-editable">f(x)=?</span>-->

    <!--
        <math>
            <mrow>
                <mfrac>
                    <mrow>
                        <mi>x</mi>
                    </mrow>
                    <mrow>
                        <mi>y</mi>
                    </mrow>
                </mfrac>
            </mrow>
        </math>
-->

    <!--<math-editor formula="E=mc^2"></math-editor>-->
    <math>
        <mrow>
            <mfrac>
                <mrow>
                    <mi>x</mi>
                </mrow>
                <mrow>
                    <mi>y</mi>
                </mrow>
            </mfrac>
        </mrow>
    </math>

    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <matrix>
            <matrixrow>
                <cn>0</cn>
                <cn>1</cn>
                <cn>0</cn>
            </matrixrow>
            <matrixrow>
                <cn>0</cn>
                <cn>0</cn>
                <cn>1</cn>
            </matrixrow>
            <matrixrow>
                <cn>1</cn>
                <cn>0</cn>
                <cn>0</cn>
            </matrixrow>
        </matrix>
    </math>
</body>

</html>
